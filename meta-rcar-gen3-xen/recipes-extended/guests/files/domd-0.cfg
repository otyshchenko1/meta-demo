kernel = "/boot/Image"
memory = 512
name = "domd-0"
vcpus = 2

extra = "console=hvc0 root=/dev/mmcblk0p1 rw rootwait rootfstype=ext4"

seclabel='system_u:system_r:domU_t'

device_tree = "/xen/domd-0.dtb"
dtdev = [ "/soc/sd@ee100000" ]
irqs = [ 197 ]
iomem = [ "0xee100,2" ]

on_poweroff = "destroy"
on_reboot   = "restart"
on_watchdog = "restart"
on_crash    = "restart"

