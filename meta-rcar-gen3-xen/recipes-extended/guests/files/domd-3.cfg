kernel = "/boot/Image"
memory = 512
name = "domd-3"
vcpus = 2

extra = "console=hvc0 root=/dev/mmcblk0p1 rw rootwait rootfstype=ext4"

seclabel='system_u:system_r:domU_t'

device_tree = "/xen/domd-3.dtb"
dtdev = [ "/soc/sd@ee160000" ]
irqs = [ 200 ]
iomem = [ "0xee160,2" ]

on_poweroff = "destroy"
on_reboot   = "restart"
on_watchdog = "restart"
on_crash    = "restart"

